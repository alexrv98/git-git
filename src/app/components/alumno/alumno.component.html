  <button class="btn-logout" (click)="logout()">Cerrar sesi√≥n</button>
</div>

<div class="alumno-container">
    <h1>Bienvenido, {{nombreAlumno}}</h1>
    
</div>
  
<div class="materias-alumno">
  <h2>Materias Inscritas</h2>

  <div *ngIf="cargando" class="cargando">
    Cargando materias...
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div *ngIf="!cargando && !error && materias.length > 0" class="lista-materias">
      <div *ngFor="let materia of materias" class="materia">
      <h3>{{ materia.materia }}</h3>
      <p><strong>Profesor:</strong> {{ materia.profesor }}</p>
      <p><strong>Horario:</strong> {{ materia.horario }}</p>
    </div>
  </div>

  <div *ngIf="!cargando && !error && materias.length === 0" class="sin-materias">
    No tienes materias inscritas actualmente.
  </div>
</div>
