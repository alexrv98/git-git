<div class="registro-container">
  <div class="registro-card">
    <h2>Registro</h2>
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input
          id="nombre"
          formControlName="nombre"
          type="text"
          placeholder="Ingresa tu nombre"
        />
        <small
          *ngIf="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched"
          class="error"
        >
          <span *ngIf="registroForm.get('nombre')?.errors?.['required']">
            El nombre es obligatorio.
          </span>
          <span *ngIf="registroForm.get('nombre')?.errors?.['minlength']">
            Mínimo 3 caracteres.
          </span>
        </small>
      </div>

      <div class="form-group">
        <label for="correo">Correo:</label>
        <input
          id="correo"
          formControlName="correo"
          type="email"
          placeholder="Ingresa tu correo"
        />
        <small
          *ngIf="registroForm.get('correo')?.invalid && registroForm.get('correo')?.touched"
          class="error"
        >
          <span *ngIf="registroForm.get('correo')?.errors?.['required']">
            El correo es obligatorio.
          </span>
          <span *ngIf="registroForm.get('correo')?.errors?.['email']">
            Formato de correo inválido.
          </span>
        </small>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Ingresa tu contraseña"
        />
        <small
          *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched"
          class="error"
        >
          <span *ngIf="registroForm.get('password')?.errors?.['required']">
            La contraseña es obligatoria.
          </span>
          <span *ngIf="registroForm.get('password')?.errors?.['minlength']">
            Mínimo 6 caracteres.
          </span>
        </small>
      </div>

      <div class="form-group">
        <label for="rol">Rol:</label>
        <select id="rol" formControlName="rol">
          <option value="" disabled>Seleccione un rol</option>
          <option value="alumno">Alumno</option>
          <option value="maestro">Maestro</option>
        </select>
        <small
          *ngIf="registroForm.get('rol')?.invalid && registroForm.get('rol')?.touched"
          class="error"
        >
          El rol es obligatorio.
        </small>
      </div>

      <button type="submit" class="btn-primary" [disabled]="registroForm.invalid">
        Registrar
      </button>
    </form>

    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
  </div>
</div>
